<div class="row-fluid" >
	<div class="content col-md-7" id="content">
		<INCLURE{fond=breadcrumb/#ENV{type-page},env} />

<div class="contenu-principal">

		<B_article_presentation>
		<div id="descriptif_site_spip" class="jc">
		<div class="liste articles sommaire_media jc ">
			
		<BOUCLE_article_presentation(RUBRIQUES){id_rubrique=91}>
		<B_docu>
				<div id="myCarousel" class="carousel slide">
					<ol class="carousel-indicators">
					<BOUCLE_docu(DOCUMENTS){id_rubrique}{par num titre}{vu=non}>
					<li data-target="#myCarousel" data-slide-to="[(#COMPTEUR_BOUCLE|moins{1})]" [(#COMPTEUR_BOUCLE|=={1}|oui) class="active"]></li>
					</BOUCLE_docu>
					</ol>
				<!-- Carousel items -->
				<div class="carousel-inner">
					<BOUCLE_docum(DOCUMENTS){id_rubrique}{tout}{vu=non}{par hasard}>
						<div class="item[(#COMPTEUR_BOUCLE|=={1}|oui) active]">
							<img src="[(#URL_DOCUMENT|image_reduire{800,350}|extraire_attribut{src})]" alt="" />
							<div class="carousel-caption">
								[(#DESCRIPTIF|non)<h3  class="#EDIT{titre}">#TITRE</h3>]
								[<div class="#EDIT{descriptif}">(#DESCRIPTIF)</div>]
							</div>
						</div>
					</BOUCLE_docum>
				</div>
					<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</B_docu>
							



		</BOUCLE_article_presentation>
		</div>	
		</div>	
		</B_article_presentation>
		
		
</div>


	</div>



	<div class="aside secondary col-md-5" id="aside">
		<INCLURE{fond=aside/#ENV{type-page},env} />
	</div>
</div>
