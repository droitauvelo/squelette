<div class="contenu-principal">

		<B_article_presentation>
		<div id="descriptif_site_spip" class="jc">
		<div class="liste articles sommaire_media jc ">
			
		<BOUCLE_article_presentation(RUBRIQUES){id_rubrique=91}>
		<B_docu>
				<div id="myCarousel" class="carousel slide">
					<ol class="carousel-indicators">
					<BOUCLE_docu(DOCUMENTS){id_rubrique}{par num titre}{vu=non}>
					<li data-target="#myCarousel" data-slide-to="[(#COMPTEUR_BOUCLE|moins{1})]" [(#COMPTEUR_BOUCLE|=={1}|oui) class="active"]></li>
					</BOUCLE_docu>
					</ol>
				<!-- Carousel items -->
				<div class="carousel-inner">
					<BOUCLE_docum(DOCUMENTS){id_rubrique}{tout}{vu=non}{par hasard}>
						<div class="item[(#COMPTEUR_BOUCLE|=={1}|oui) active]">
							<img src="[(#URL_DOCUMENT|image_reduire{800,350}|extraire_attribut{src})]" alt="" />
							<div class="carousel-caption">
								<h3  class="#EDIT{titre}">#TITRE</h3>
								<div class="#EDIT{descriptif}">#DESCRIPTIF</div>
							</div>
						</div>
					</BOUCLE_docum>
				</div>
				<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
				<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
				</div>
			</B_docu>
							



		</BOUCLE_article_presentation>
		</div>	
		</div>	
		</B_article_presentation>
		
		
</div>
